<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <div class="container">
            <h1>Meu Portfólio</h1> <!-- Título do portfólio -->
        </div>
    </header>

    <!-- Seção dos projetos em um carrossel -->
    <section class="projects-carousel">
        <div class="container">
            <!-- Contêiner dos projetos -->
            <div class="project-card">
                <!-- Projeto 1 -->
                <div class="project">
                    <h2>Projeto 1</h2> <!-- Título do projeto 1 -->
                    <p>Descrição breve do Projeto 1.</p> <!-- Descrição breve do projeto 1 -->
                    <img src="assets/img/projeto1.png" alt="Projeto 1"> <!-- Imagem do projeto 1 -->
                </div>
                <!-- Projeto 2 -->
                <div class="project">
                    <h2>Projeto 2</h2> <!-- Título do projeto 2 -->
                    <p>Descrição breve do Projeto 2.</p> <!-- Descrição breve do projeto 2 -->
                    <img src="assets/img/projeto2.png" alt="Projeto 2"> <!-- Imagem do projeto 2 -->
                </div>
                <!-- Projeto 3 -->
                <div class="project">
                    <h2>Projeto 3</h2> <!-- Título do projeto 3 -->
                    <p>Descrição breve do Projeto 3.</p> <!-- Descrição breve do projeto 3 -->
                    <img src="assets/img/projeto3.png" alt="Projeto 3"> <!-- Imagem do projeto 3 -->
                </div>
            </div>
            <!-- Botões de navegação -->
            <button class="prev">&#10094;</button> <!-- Botão para navegar para o projeto anterior -->
            <button class="next">&#10095;</button> <!-- Botão para navegar para o próximo projeto -->
        </div>
    </section>

    <!-- Rodapé da página -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Meu Portfólio</p> <!-- Informação de copyright -->
        </div>
    </footer>

    <!-- Script JavaScript -->
    <script src="assets/js/script.js"></script> <!-- Importa o arquivo de script JavaScript -->
</body>
</html>
